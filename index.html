<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankademin Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class>
    <h1 id="heading">Ankademin Quiz</h1>    

<div id="container">
    <div id="topDiv">
        <div id="reloadContainer">
            <button id="reloadButton" class="darklight">Starta om</button>
        </div>
            <div id="modeContainer">
            <button class="darklight" id="mode">Dark/Light</button>
        </div>
    </div>
<div id=startStopContainer>
<br>
<button id="startButton" class="darklight">Starta Quiz</button>
</div>
<br>
<div class="questions">
    <h2 id="questionHeading"></h2>
    <h3 id="question"></h3>
</div>
<div class="radioButtons">
    <input type="radio" name="options" id="answer1" value="answer1">
    <label for="answer1" id="label1"></label>

    <input type="radio" name="options" id="answer2" value="answer2">
    <label for="answer2" id="label2"></label>

    <input type="radio" name="options" id="answer3" value="answer3">
    <label for="answer3" id="label3"></label>
    <br>
</div>



<div class="checkBoxContainer">
    <input type="checkbox" name="checkbox" id="checkbox1" value="Pinot Noir">
    <label for="checkbox1" id="checkBoxLabel1">Label1</label>

    <input type="checkbox" name="checkbox" id="checkbox2" value="Sauvignon Blanc">
    <label for="checkbox2" id="checkBoxLabel2">Label2</label>

    <input type="checkbox" name="checkbox" id="checkbox3" value="Pinot Meunier">
    <label for="checkbox3" id="checkBoxLabel3">Label3</label>
        
</div>
<br>
<div id="answerContainer">
    <button id="answerButton" class="darklight" class="questions">Svara</button>
</div>


</div>
    <script src="main.js"></script>
</body>
</html>
